options:
  rate:
    default: 1
    description: Number of logs per second to generate.
    type: int
  rotate:
    description: Rotate log after x logs.
    type: int
  syslog:
    description: Enable syslog forwarding
    type: boolean
    default: false
  file_forwarding:
    description: Enable file forwarding
    type: boolean
    default: true
